<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Editor</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" /> 
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="container">
            <div id="canvas_container">
                <canvas id="mycanvas" width="800" height="600"></canvas>                
            </div>       
            <div id = "buttons">                
                <div id="colors">
                   <img src="img/black.png" id="color1" class="color">
                   <img src="img/green.png" id="color2" class="color">
                   <img src="img/red.png" id="color3" class="color">
                   <img src="img/blue.png" id="color4" class="color">
                   <img src="img/eraser.png" id="clean" >
                </div>

                <div id="sizes">
                   <input type="button" value="Size 1" id="size1"/>
                   <input type="button" value="Size 2" id="size2"/>
                   <input type="button" value="Size 3" id="size3"/>
                </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="build.js"></script>
    </body>
</html>
